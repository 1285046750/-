<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Document</title>
     <style>
         #max{
            position: relative;
         }
     #max > div{
        width: 50px;
        height: 50px;
        border: 1px solid red;
        position: absolute;
        opacity: 0;
        background-image: url('01.jpg');
        transition: 1s;
     }
     </style>
</head>
<body>
    <div id="max"></div>
     <script>
         //这是10*20的长方形
         var max = document.getElementById('max');
         for(i=0;i<10;i++){
             for(j=0;j<20;j++){
                 var div = document.createElement('div');
                 max.appendChild(div);
                 div.style.top = i * 50 +'px';
                 div.style.left = j * 50 +'px';
                 div.style.backgroundPositionX = j * -50 +'px';
                 div.style.backgroundPositionY = i * -50 +'px';
                 div.onmousemove = function(){
                     this.style.opacity = 1;//鼠标移动事件
                 }
             }
         }
     </script>
</body>
</html>
